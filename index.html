<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লাকি নাম্বার গেম</title>
    
    <!-- CSS লিংক (সঠিক পাথ নিশ্চিত করুন) -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- ফেভিকন (যদি থাকে) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- মোবাইল অ্যাপের জন্য মেটা ট্যাগ -->
    <meta name="theme-color" content="#2c3e50">
    <meta name="description" content="লাকি নাম্বার গেম - একটি মজার বেটিং গেম">
    
    <!-- iOS সাপোর্ট -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <!-- মেইন অ্যাপ কন্টেইনার -->
    <div id="app">
        <!-- অ্যাপ কন্টেন্ট এখানে লোড হবে -->
    </div>

    <!-- JavaScript ফাইল (টাইপ মডিউল গুরুত্বপূর্ণ) -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
    
    <!-- লোডিং স্পিনার (ঐচ্ছিক) -->
    <div id="loading" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.8);display:flex;justify-content:center;align-items:center;z-index:1000;">
        <div style="font-size:24px;">লোড হচ্ছে...</div>
    </div>
    
    <script>
        // লোডিং স্পিনার লুকানো
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
