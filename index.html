<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lucky Number - Today's & Old Results</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lucky Number">

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">The Lucky Number</h1>
        </header>

        <div class="live-refresh-section">
            <span class="live-dot"></span>
            <span class="live-text">Live Refresh now</span>
        </div>

        <section class="results-section today-section">
            <h2 id="today-date-title" class="section-title"></h2>
            <div id="today-results-container">
                </div>
        </section>

        <section class="results-section old-results-section">
            <h2 class="section-title">Old Result</h2>
            <div id="old-results-container">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
