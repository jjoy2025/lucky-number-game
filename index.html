<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Lucky Number</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* হালকা স্টাইল (আপনি নিজে style.css রেখেছেন; এটা ফোলব্যাক) */
    body { font-family: Arial, sans-serif; background:#f5f5f5; color:#222; padding:16px; }
    header { display:flex; justify-content:space-between; align-items:center; }
    .results-box { background:#fff; padding:12px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.08); margin-top:12px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .today, .old { flex:1 1 300px; }
    .login-link { text-decoration:none; background:#007bff; color:white; padding:8px 12px; border-radius:6px; }
    .result-row { padding:6px 0; border-bottom:1px solid #eee; }
    h3 { margin:0 0 8px 0; }
  </style>
</head>
<body>
  <header>
    <h1>The Lucky Number</h1>
    <div>
      <a class="login-link" href="index-login.html">Login</a>
    </div>
  </header>

  <main>
    <section class="results-box">
      <h3>Today Results</h3>
      <div id="todayResults">লোড হচ্ছে...</div>
    </section>

    <section class="results-box" style="margin-top:12px;">
      <h3>Last 10 Days Results</h3>
      <div id="oldResults">লোড হচ্ছে...</div>
    </section>
  </main>

  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/publicResults.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from './js/firebase-config.js';
    
    // Firebase অ্যাপ ইনিশিয়ালাইজ করুন
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    import { initPublicResults } from './js/publicResults.js';

    document.addEventListener('DOMContentLoaded', () => {
      // initPublicResults expects container IDs 'todayResults', 'oldResults'
      initPublicResults('todayResults','oldResults');
    });
  </script>
</body>
</html>
