<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lucky Number</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="favicon-512.png">
    
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <div class="main-container">
        <header>
            <h1 class="logo">The Lucky Number</h1>
            <div class="live-status">
                <span class="live-dot"></span> Live Refresh now
            </div>
        </header>

        <section id="today-result-section" class="result-section">
            <h2 id="today-date-title">Loading...</h2>
            <div id="today-results-container" class="result-box">
                </div>
        </section>

        <section id="old-result-section" class="result-section">
            <h2>Old Result</h2>
            <div id="old-results-container" class="result-box old-result-box">
                </div>
        </section>

        <a href="https://vizi.one/" target="_blank" class="ad-link">
            <div class="ad-container">
                <img src="https://thelucky.vizits.one/images/ad1.jpg" alt="Advertisement" class="ad-image">
            </div>
        </a>
    </div>

    <script src="script.js"></script>

</body>
</html>
