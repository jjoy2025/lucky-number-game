<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>The Lucky Number - Admin Panel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>The Lucky Number - Admin Panel</h1>
        <button id="logoutBtn">লগআউট</button>
    </header>

    <main>
        <section id="dealerSection">
            <h2>ডিলার লিস্ট</h2>
            <table>
                <thead>
                    <tr>
                        <th>ডিলার ইমেইল</th>
                        <th>টোকেন ব্যালেন্স</th>
                        <th>ক্রেডিট</th>
                        <th>ডেবিট</th>
                    </tr>
                </thead>
                <tbody id="dealerList"></tbody>
            </table>
        </section>

        <section id="resultSection">
            <h2>আজকের রেজাল্ট সেট করুন</h2>
            <div id="todayResults">
                <!-- ৮টি টাইম স্লট -->
                <div class="resultRow" data-slot="1">
                    <label>গেম ১ - Patti:</label><input type="text" class="pattiInput">
                    <label>Single:</label><input type="text" class="singleInput">
                    <button class="saveResultBtn">সেভ</button>
                </div>
                <div class="resultRow" data-slot="2">
                    <label>গেম ২ - Patti:</label><input type="text" class="pattiInput">
                    <label>Single:</label><input type="text" class="singleInput">
                    <button class="saveResultBtn">সেভ</button>
                </div>
                <div class="resultRow" data-slot="3">
                    <label>গেম ৩ - Patti:</label><input type="text" class="pattiInput">
                    <label>Single:</label><input type="text" class="singleInput">
                    <button class="saveResultBtn">সেভ</button>
                </div>
                <div class="resultRow" data-slot="4">
                    <label>গেম ৪ - Patti:</label><input type="text" class="pattiInput">
                    <label>Single:</label><input type="text" class="singleInput">
                    <button class="saveResultBtn">সেভ</button>
                </div>
                <div class="resultRow" data-slot="5">
                    <label>গেম ৫ - Patti:</label><input type="text" class="pattiInput">
                    <label>Single:</label><input type="text" class="singleInput">
                    <button class="saveResultBtn">সেভ</button>
                </div>
                <div class="resultRow" data-slot="6">
                    <label>গেম ৬ - Patti:</label><input type="text" class="pattiInput">
                    <label>Single:</label><input type="text" class="singleInput">
                    <button class="saveResultBtn">সেভ</button>
                </div>
                <div class="resultRow" data-slot="7">
                    <label>গেম ৭ - Patti:</label><input type="text" class="pattiInput">
                    <label>Single:</label><input type="text" class="singleInput">
                    <button class="saveResultBtn">সেভ</button>
                </div>
                <div class="resultRow" data-slot="8">
                    <label>গেম ৮ - Patti:</label><input type="text" class="pattiInput">
                    <label>Single:</label><input type="text" class="singleInput">
                    <button class="saveResultBtn">সেভ</button>
                </div>
            </div>
        </section>

        <section id="oldResults">
            <h2>গত ১০ দিনের রেজাল্ট</h2>
            <div id="oldResultsList"></div>
        </section>
    </main>

    <script type="module" src="./js/admin.js"></script>
</body>
</html>
